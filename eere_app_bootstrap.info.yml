name: EERE App Bootstrap
type: theme
description: EERE App Bootstrap Barrio SubTheme.
package: communications
core: 8.x
core_version_requirement: ^9 || ^10
base theme: bootstrap_barrio

libraries:
  - eere_app_bootstrap/bootstrap
  - eere_app_bootstrap/global-styling

libraries-override:
  bootstrap_barrio/fontawesome: eere_app_bootstrap/fontawesome

logo: 'themes/contrib/eere_app_bootstrap/images/doe-eere-logo.png'
screenshot: eere_app_screenshot.png

regions:
  header: Header
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  help: 'Help'
  breadcrumb: Breadcrumb
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer_top: 'Footer top'
  footer_bottom: 'Footer bottom'
