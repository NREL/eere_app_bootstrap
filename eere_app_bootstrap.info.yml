name: eere_app_bootstrap
type: theme
description: Unbiased, scientific, authentic, trustworthy, and authoritative.
package: communications
core: 8.x
core_version_requirement: ^8 || ^9
libraries:
  - eere_app_bootstrap/font-awesome
  - eere_app_bootstrap/fonts
libraries-extend:
  bootstrap/framework:
    - eere_app_bootstrap/framework
base theme: bootstrap
logo: 'themes/contrib/eere_app_bootstrap/images/doe-eere-logo.png'
screenshot: eere_app_screenshot.png
regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  subnavigation_collapsible: 'Subnavigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
